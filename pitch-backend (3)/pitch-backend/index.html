<!DOCTYPE html>
<html ng-app="pitchBookingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Booking System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!"><i class="fas fa-baseball-ball"></i> Pitch Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#!home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!pitches">Browse Pitches</a>
                    </li>
                    <li class="nav-item" ng-if="isAuthenticated()">
                        <a class="nav-link" href="#!add-pitch">Add Pitch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!analytics">Analytics</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" ng-if="!isAuthenticated()">
                        <a class="nav-link" href="#!login">Login</a>
                    </li>
                    <li class="nav-item" ng-if="!isAuthenticated()">
                        <a class="nav-link" href="#!register">Register</a>
                    </li>
                    <li class="nav-item dropdown" ng-if="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> {{currentUser.username}}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#!profile">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" ng-click="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div ng-view></div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3 bg-primary text-white">
            Â© 2025 Pitch Booking System
        </div>
    </footer>

    <!-- AngularJS and Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Files -->
    <script src="app/app.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/pitchService.js"></script>
    <script src="app/services/analyticsService.js"></script>
    <script src="app/controllers/mainController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/registerController.js"></script>
    <script src="app/controllers/pitchListController.js"></script>
    <script src="app/controllers/pitchDetailController.js"></script>
    <script src="app/controllers/addPitchController.js"></script>
    <script src="app/controllers/analyticsController.js"></script>
    <script src="app/directives/pitchCard.js"></script>
</body>
</html>
