<!-- PROFILE PAGE -->
<div ng-controller="ProfileController">
  <div class="main-content">
    <h1 class="text-center mb-3">My Profile</h1>

    <div class="form-container">
      <div class="card">
        <h2 class="text-primary">User Information</h2>
        <div style="margin-top: 2rem;">
          <p style="margin-bottom: 1rem;">
            <strong>Email:</strong> {{ user.email }}
          </p>
          <p ng-if="user.name" style="margin-bottom: 1rem;">
            <strong>Name:</strong> {{ user.name }}
          </p>
        </div>
      </div>

      <div class="card mt-3">
        <h3 class="text-primary">Actions</h3>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 1rem;">
          <a href="#!/pitches" class="btn btn-primary">Browse Pitches</a>
          <a href="#!/create-pitch" class="btn btn-secondary">Create New Pitch</a>
          <a href="#!/analytics" class="btn btn-secondary">View Analytics</a>
          <button ng-click="logout()" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>
