<div class="container">
    <h2 class="mb-4">Analytics Dashboard</h2>
    
    <div ng-if="loading" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div ng-if="!loading">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Average Price by Ground</h4>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Ground</th>
                                        <th>Average Price</th>
                                        <th>Total Pitches</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in avgPriceData">
                                        <td>{{item.ground}}</td>
                                        <td>â‚¹{{item.avg_price | number:2}}</td>
                                        <td>{{item.count}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Top Rated Pitches</h4>
                        <div class="row">
                            <div class="col-md-4 mb-3" ng-repeat="pitch in topRatedData">
                                <div class="card stat-card">
                                    <div class="card-body">
                                        <h5>{{pitch.Pitch}}</h5>
                                        <p class="text-muted">{{pitch.Ground}}</p>
                                        <div class="rating">
                                            <i class="fas fa-star" ng-repeat="star in getRatingArray(pitch.avg_rating)"></i>
                                            <span class="ms-2">{{pitch.avg_rating | number:1}}</span>
                                        </div>
                                        <p class="mt-2">
                                            <strong>â‚¹{{pitch.PitchPrice}}</strong> / session
                                        </p>
                                        <a href="#!pitches/{{pitch._id}}" class="btn btn-sm btn-primary">View Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
